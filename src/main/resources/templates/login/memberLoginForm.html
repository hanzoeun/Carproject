<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    
    <!-- Styles -->
    
    <link href="/css/mainImpl.css" rel="stylesheet">
    
    <link href="/css/fontawesome-all.css" rel="stylesheet">
    
	<link href="/css/main.css" rel="stylesheet">
	
	<!-- Favicon  -->
<link type="text/css" rel="stylesheet" charset="UTF-8" href="https://www.gstatic.com/_/translate_http/_/ss/k=translate_http.tr.69JJaQ5G5xA.L.W.O/d=0/rs=AN8SPfpC36MIoWPngdVwZ4RUzeJYZaC7rg/m=el_main_css"></head>
	</head>
<body data-spy="scroll" data-target=".fixed-top"><a href="body" class="back-to-top page-scroll"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">맨 위로</font></font></a>
    

 
    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">로그인</font></font></h1>
                   <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">비밀번호가 없으신가요? </font><font style="vertical-align: inherit;">그럼 </font></font><a class="white" href="/members/new"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">회원가입을 해주세요</font></font></a></p> 
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form id="logInForm" data-toggle="validator" data-focus="false" novalidate="true"  action="/members/login" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control-input" id="email" name="email" placeholder="이메일을 입력해주세요">
                                <label class="label-control" th:for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-input" th:for="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
                                <label class="label-control" for="lpassword"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
								<p th:if="${LoginErrorMsg}" class="error" th:text="${LoginErrorMsg}"></p>
							<label><input type="checkbox" name="id_save" id="id_save" />이메일 기억</label>
                                <button type="submit" class="form-control-submit-button disabled" id="loginbtn"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">로그인</font></font></button>
                                &nbsp;
                            </div>
                            <div class="form-message">
                                <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </form>
                    </div> <!-- end of form container -->
                    <!-- end of sign up form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->


 
</body>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		//회원가입이 실패했을때 에러메시를 보여줌
		var errorMessage = [[${errorMessage}]];

		if (errorMessage != null) {
			alert(errorMessage);
		}
	</script>
</th:block>

</html>
