<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">


<th:block layout:fragment="css">
	<style>
	 .error {
	 	color: #bd2130;
	 	 
	 }
	 
	 	 .content {
	 background-color:	 #808080;
	 }
	</style>
	<link rel="stylesheet" th:href="@{/css/loginForm.css}">
</th:block>



<div class="content" layout:fragment="content">



	<div class="container">
		<div class="site-section">

			<div class="row">

				<div class="col-lg-12">
					<div class="form-container">
						<div class="p-3 p-lg-5 border">
							<form role="form" action="/members/new" method="post"
								th:object="${memberFormDto}" id="logInForm">
								<div class="form-group">
									<div class="col-md-12">
										<label th:for="name" class="label-control"></label> <input
											type="text" class="form-control-input"
											placeholder="이름을 입력해주세요" th:field="*{name}">
										<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
											class="fieldError">Incorrect Data</p>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12">
										<label th:for="email" class="label-control"></label> <input
											type="email" class="form-control-input"
											placeholder="이메일을 입력해주세요" th:field="*{email}">
										<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
											class="fieldError">Incorrect Data</p>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12">
										<label th:for="password" class="label-control"></label> <input
											type="password" class="form-control-input"
											placeholder="비밀번호를 입력해주세요" th:field="*{password}">
										<p th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}" class="fieldError">Incorrect Data</p>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12">
										<label th:for="address" class="label-control"></label> <input
											type="text" class="form-control-input"
											placeholder="주소를 입력해주세요" th:field="*{address}">
										<p th:if="${#fields.hasErrors('address')}"
											th:errors="*{address}" class="fieldError">Incorrect Data</p>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12">
										<label th:for="phone" class="label-control"></label> <input
											type="text" class="form-control-input"
											placeholder="핸드폰번호를 입력해주세요" th:field="*{phone}">
										<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
											class="fieldError">Incorrect Data</p>
									</div>
								</div>

								<div class="form-group">
									<div class="col-lg-12">
										<button type="submit"
											class="form-control-submit-button disabled">회원가입</button>
										<a href="/members/login">로그인하십시오</a>
									</div>
								</div>




								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}">
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- end of row -->
		</div>
		<!-- end of container -->
	</div>

	<!-- 각 페이지의 스크립트가 작성될 위치 -->
	<th:block layout:fragment="script">
		<script th:inline="javascript">
		//회원가입이 실패했을때
		$(document).ready(function () {
			var errorMessage = [[${errorMessage}]];
			if (errorMessage != null) {
				alert(errorMessage);
			}
		});
	</script>
	</th:block>
</div>







</html>
